version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: evbattery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: evbattery@2024
      MONGO_INITDB_DATABASE: evtrading_platform
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - evbattery-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evbattery-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evbattery-network
    command: redis-server --appendonly yes --requirepass evbattery@2024

  # Transaction Service
  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: evbattery-transaction-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:evbattery@2024@mongodb:27017/evtrading_platform?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: evbattery@2024
    volumes:
      - ./services/transaction-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - evbattery-network

